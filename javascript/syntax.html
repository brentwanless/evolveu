const myA = [1, 2, 6, 4, 2];
console.log("Function to find largest number in an array\n");
console.log("The array = ", myA);

function biggest(myArray) {
	let largestValue = myArray[0];
	let indexNumber =1;
	let numberOfIndices = myArray.length;
	console.log("starting indexNumber = ", indexNumber, "length = ", numberOfIndices);

	while(indexNumber < numberOfIndices) {
		if( myArray[indexNumber] > largestValue) {
			largestValue = myArray[indexNumber];
		}
		indexNumber = indexNumber +1;
	}
	return largestValue
}
console.log("Biggest = ", biggest(myA));
